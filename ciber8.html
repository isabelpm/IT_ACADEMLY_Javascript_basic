<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>CALCULADORA</h1>

    <input placeholder="Valor 1" type="text" id="valor1">
    <br><br>
    
    <input placeholder="Signe d'operaciÃ³" type="text" id="signo">
    <br><br>
   
    <input placeholder="Valor 2" type="text" id="valor2">
    <br><br>

    <input type="button" onClick="calculadora()" value="Calcula">
    <p id="respuesta"></p>


    <script>

        function calculadora() {
            let operador = (document.getElementById("signo").value);
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);

            let resultado;

            if (operador == "+") {
                resultado = (valor1 + valor2);

            } else if (operador == "-") {
                resultado = valor1 - valor2;

            } else if (operador == "*") {
                resultado = valor1 * valor2;

            } else {
                resultado = valor1 / valor2;
            }
            document.getElementById("respuesta").innerHTML = resultado;

        }
    </script>

</body>

</html>
