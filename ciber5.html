<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota examen - Alert + condicional</title>
</head>
<body>
    
    <script>

        let nota_examen = 5;
        let nota_introducida = prompt("Introduce la nota de tu examen");

        if (nota_introducida < nota_examen){
            alert ("Oh has suspendido el examen con un" + " " + nota_introducida);
        }else{
            alert("Enhorabuena has aprobado el examen con " + nota_introducida);
        }

    </script>

</body>
</html>
